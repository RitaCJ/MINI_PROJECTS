<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div class = "wallpaper">
        <div class = "conteiner">
            <h1>Calculator</h1>
            <p id = "result"></p>
          <table>
            <tr>
                <td><button class = "button" data-number>7</button></td>
                <td><button class = "button" data-number>8</button></td>
                <td><button class = "button" data-number>9</button></td>
                <td><button id = "btn1" class = "button" >DEL</button></td>
                <td><button id = "btn2" class = "button">AC</button></td>
            </tr>

            <tr>
                <td><button class = "button" data-number>4</button></td>
                <td><button class = "button" data-number>5</button></td>
                <td><button class = "button" data-number>6</button></td>
                <td><button class = "button" data-number = "*">x</button></td>
                <td><button class = "button" data-number = "/">&#247;</button></td>
            </tr>

            <tr>
                <td><button class = "button" data-number>1</button></td>
                <td><button class = "button" data-number>2</button></td>
                <td><button class = "button" data-number>3</button></td>
                <td><button class = "button" data-number>+</button></td>
                <td><button class = "button" data-number>-</button></td>
                
            </tr>

            <tr>
                <td><button class = "button" data-number>0</button></td>
                <td><button class = "button" data-number>.</button></td>
                <td><button class = "button" data-number>(</button></td>
                <td><button class = "button" data-number>)</button></td>
                <td><button id = "btn3" class = "button button1">=</button></td>    
            </tr>

            <tr>
                <td><button  class = "button" data-number ="" >&radic;</button></td>
                <td><button  class = "button" data-number="" >&#8731;</button></td>
            </tr>
          </table>        
        </div>
    </div>

    <script src = "script.js"></script>
    
</body>
</html>
